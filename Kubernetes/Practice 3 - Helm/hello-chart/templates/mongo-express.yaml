apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: {{ .Values.mongoExpress.image }}
          ports:
            - containerPort: {{ .Values.mongoExpress.port }}
          env:
            - name: ME_CONFIG_MONGODB_SERVER
              value: mongo
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-password
            - name: ME_CONFIG_BASICAUTH_USERNAME
              value: {{ .Values.mongoExpress.authUser }}
            - name: ME_CONFIG_BASICAUTH_PASSWORD
              value: {{ .Values.mongoExpress.authPass }}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
spec:
  type: {{ .Values.service.type }}
  selector:
    app: mongo-express
  ports:
    - port: {{ .Values.service.expressPort }}
      targetPort: {{ .Values.mongoExpress.port }}
