name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🔐 Login to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 🛠️ Build using docker-compose in the 'cool-app' folder
      - name: Build web service
        run: docker-compose -f cool-app/docker-compose.yml build web

      # 🏷️ Tag the image using GitHub run number
      - name: Tag Docker image
        run: |
          IMAGE_NAME=omerbarzolay16/flask-pg-app
          TAG=${{ github.run_number }}
          docker tag cool-app_web $IMAGE_NAME:$TAG
          echo "Tagged image as $IMAGE_NAME:$TAG"

      # 📤 Push to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          IMAGE_NAME=omerbarzolay16/flask-pg-app
          TAG=${{ github.run_number }}
          docker push $IMAGE_NAME:$TAG
