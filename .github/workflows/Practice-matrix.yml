name: Practice - matrix

on: workflow_dispatch

jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 2  
      matrix:
        os: [ubuntu-latest, windows-latest]
        image: [hello-world, busybox]
        exclude:
          - os: windows-latest
            image: busybox
        include:
          - os: ubuntu-latest
            image: alpine
    runs-on: ${{ matrix.os }}
    steps:
        - name: print docker info
          run: |
            docker info
            docker version
        
        - name: run docker image
          run: docker run --rm ${{ matrix.image }}