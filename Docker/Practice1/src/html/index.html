<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Docker App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin: 0.5em 0;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
      opacity: 0.9;
    }

    .button {
      margin-top: 1em;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00c6ff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0072ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to My Docker App</h1>
  <p>This page is served from inside a Docker container!</p>
  <button class="button" onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert("Hello from your Dockerized app!");
    }
  </script>
</body>
</html>
